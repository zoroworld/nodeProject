<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>GeeksforGeeks Video Call App</title>
  </head>
  <body>
    <div
      id="videoshow"
      style="
        display: flex;
        flex-direction: column;
        width: 300px;
        position: fixed;
        right: 0;
        top: 0;
        height: 100%;
        overflow-y: auto;
        background: #111;
      "
    ></div>
    <div
      id="main-video"
      style="
        margin-right: 320px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
      "
    ></div>

    <!-- JS Libraries -->
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/js/index.js" charset="utf-8"></script>
  </body>
</html>
